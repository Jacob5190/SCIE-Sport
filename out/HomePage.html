<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Management System</title>
</head>
<style>
    body{
        font-size: 16px;
        font-family: "Calibri" ,serif;
    }
    input[type=text], input[type=date] {
        width: 90%;
        padding: 8px 10px;
        margin: 10px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input {
        margin: 10px 0;
    }
    button {
        width: 90%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type=submit]:hover {
        background-color: #45a049;
    }
    div.upload {
        width: 200px;
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        float: right;
    }
    hr {
        border-top: 3px dashed;
        color: darkgray;
    }
    div.radio {

    }
    #ret {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        float: left;
    }
    table{
        width: 100%;
        border-collapse: collapse;
    }
    table, tr, th, td{
        border: 1px solid darkgray;
    }
    td, th{
        font-size: 16px;
        vertical-align: center;
        height: 40px;
        width: 100px;
        padding: 3px 10px;
    }
    th{
        text-align: center;
        font-size: 18px;
    }
</style>
<body>
<script>
    var xmlhttp;
    if(window.XMLHttpRequest){
        xmlhttp=new XMLHttpRequest();
    }
    else{
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }


    function upload() {
        xmlhttp.onreadystatechange=function() {
            if (xmlhttp.readyState==4 && xmlhttp.status==200)
            {
                newRow = document.createElement("tr");
                newRow.innerHTML = xmlhttp.responseText;
                document.getElementById("info").appendChild(newRow);
            }
        };
        var title = document.getElementById("title").value;
        var grade = getRadioVal("grade");
        var gender = getRadioVal("gender");
        var photo = document.getElementById("photo").value;
        var report = document.getElementById("report").value;
        var ddl = document.getElementById("ddl").value;
        if (title == null || grade == null || gender == null || photo == null || report == null || ddl == null){
            alert("Please fill in all blanks!");
        }
        var str = "title=" + title + "&grade=" + grade
            + "&gender=" + gender + "&photo=" + photo
            + "&report=" + report + "&ddl=" + ddl;
        xmlhttp.open("GET", "respond.jsp?"+str, true);
        xmlhttp.send();
    }




    function getRadioVal(radioName){
        var radios = document.getElementsByName(radioName);
        for (var i = 0; i < radios.length; i++){
            if (radios[i].checked){
                return radios[i].value;
            }
        }
        return null;
    }




</script>
<div class="upload">
    <em><b>Title</b></em><br /><input type="text" id="title"><br /><hr />
    <div class="radio">
        <em><b>AL/GL</b></em><br />
        GL <input type="radio" name="grade" value="GL"><br />
        AL <input type="radio" name="grade" value="AL"><br /><hr />
    </div>
    <div class="radio">
        <em><b>B/G</b></em><br />
        BOY <input type="radio" name="gender" value="B"><br />
        GIRL <input type="radio" name="gender" value="G"><br /><hr />
    </div>
    <em><b>Photo</b></em><br /><input type="text" id="photo"><br /><hr />
    <em><b>Report</b></em><br /><input type="text" id="report"><br /><hr />
    <em><b>DDL</b></em><br /><input type="date" id="ddl"><br /><hr />
    <button onclick="upload()">Submit</button>
</div>
<div id="ret">
    <table id="info">
        <tr>
            <th>No.</th>
            <th>Title</th>
            <th>Grade</th>
            <th>Gender</th>
            <th>Photo</th>
            <th>Report</th>
            <th>DDL</th>
        </tr>
    </table>
</div>
</body>
</html>
